<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="SpamBot - AI-powered spam detection tool to identify unwanted messages" />
    <meta name="theme-color" content="#111827" />
    <title>SpamBot - Spam Detection Tool</title>
    
    <!-- Custom CSS -->
    <script type="module" crossorigin src="./assets/index-Pi9DQ075.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CxXzA_9c.css">
  </head>
  <body class="bg-gray-900 text-white overflow-hidden">
    <div id="app" class="h-screen flex">
      <!-- Loading indicator in case of initialization issues -->
      <div id="loading" class="flex-1 flex items-center justify-center">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
          <p class="text-gray-400">Loading SpamBot...</p>
        </div>
      </div>
    </div>
    
    <script>
      // Remove loading indicator after app is initialized
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingEl = document.getElementById('loading');
          if (loadingEl) {
            loadingEl.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
