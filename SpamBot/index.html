<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spambot</title>
  </head>
  <body class="bg-gray-800 text-white">
    <div id="app" class="flex flex-col h-screen">

      <!-- Chat messages area -->
      <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4">
        <!-- Messages will be added here dynamically -->
      </div>

      <!-- Input area -->
      <div class="p-4 bg-gray-900/50">
        <form id="chat-form" class="max-w-3xl mx-auto flex items-center rounded-lg border border-gray-600 bg-gray-700 p-2">
          <input id="chat-input" type="text" class="flex-1 bg-transparent px-2 focus:outline-none" placeholder="Send a message...">
          <button type="submit" class="p-2 text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.126A59.768 59.768 0 0 1 21.485 12 59.77 59.77 0 0 1 3.27 20.876L5.999 12zm0 0h7.5" />
            </svg>
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
